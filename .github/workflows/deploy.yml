name: Deploy notes to GitHub Pages

# 触发条件：当推送到 main 分支时
on:
  push:
    branches:
      - main

# 允许 workflow 修改仓库内容（为了推送 gh-pages 分支）
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 第1步：下载仓库代码
      - uses: actions/checkout@v4

      # 第2步：安装 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      # 第3步：安装 mkdocs 和 material 主题
      - name: Install dependencies
        run: pip install mkdocs-material

      # 第4步：构建网站并自动部署到 gh-pages 分支
      # 这个命令会处理所有构建和推送到新分支的复杂工作
      - name: Deploy
        run: mkdocs gh-deploy --force